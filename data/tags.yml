    Staff guides provide an overview of the interactions between teaching staff and the Doubtfire web application. These are aimed at the academics, teachers, and tutors who will be using Doubtfire to help keep students on track.
-
  tag: student_guides
  description: |
    Student guides provide an overview of the interactions between students and the Doubtfire web application. These are aimed at the learners who will be using Doubtfire to help guide their learning, with the aid of the teaching staff.
-
  tag: admin_guides
  description: |
    Admin guides provide an overview of the steps necessary to host and run Doubtfire. These are aimed at technical staff who will operate the Doubtfire software platform for staff and students to use.
